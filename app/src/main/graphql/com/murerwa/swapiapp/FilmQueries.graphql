query FilmsQuery {
    allFilms {
        films {
            id
            title
            releaseDate
            director
            producers
            openingCrawl
        }
    }
}

query FilmDetailsQuery($id: ID!) {
    film(id: $id) {
        id
        title
        releaseDate
        director
        producers
        openingCrawl
    }
}
